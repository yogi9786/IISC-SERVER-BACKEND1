<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container Styling */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        /* Header */
        h2 {
            color: #333;
        }

        /* Paragraph */
        p {
            color: #555;
            font-size: 16px;
        }

        /* Logout Button */
        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #cc0000;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                width: 80%;
                padding: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ user.name }}!</h2>
        <p>Email: {{ user.email }}</p>
        <a href="/logout">
            <button>Logout</button>
        </a>
    </div>
</body>
</html>
